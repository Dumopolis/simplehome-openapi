get:
  operationId: notifications-retrieve
  description: Получение уведомления
  tags: 
    - notifications
  parameters:
    - in: path
      name: notification_id
      description: id уведомления
      required: true
      schema:
        type: integer
  responses:
    "400":
      content:
        application/json:
          schema:
            type: object
            properties:
              detail:
                type: string
                example: apartment_id Must Be An Integer!
    "404":
      content:
        application/json:
          schema:
            type: object
            properties:
              detail:
                type: string
                example: Notification Not Found!
    "200":
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../schemas/notifications/LocalizedNotificationResponse.yaml'

delete:
  operationId: notifications-delete
  description: Удаление уведомления
  tags:
    - notifications
  parameters:
    - in: path
      name: notification_id
      description: id уведомления
      required: true
      schema:
        type: integer
  responses:
    "400":
      content:
        application/json:
          schema:
            $ref: '../../schemas/core/errors/UserPermissionError.yaml'
    "404":
      content:
        application/json:
          schema:
            type: object
            properties:
              detail:
                type: string
                example: Notification Not Found!
    "204":
      description: уведомление удалено

patch:
  operationId: notifications-update
  description: Удаление уведомления
  tags:
    - notifications
  parameters:
    - in: path
      name: notification_id
      description: id уведомления
      required: true
      schema:
        type: integer
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../schemas/notifications/UserUpdateNotivication.yaml'
  responses:
    "400":
      content:
        application/json:
          schema:
            $ref: '../../schemas/core/errors/UserPermissionError.yaml'
    "404":
      content:
        application/json:
          schema:
            $ref: '../../schemas/core/errors/NotFound.yaml'
    "201":
      content:
        application/json:
          schema:
            $ref: '../../schemas/notifications/UserNotification.yaml'

