delete:
  operationId: image-delete
  description: удаление изображения
  tags:
    - images
  parameters:
    - in: path
      name: image_id
      description: id изображения
      required: true
      schema:
        type: integer
  responses:
    "404":
      content:
        application/json:
          schema:
            $ref: "../../schemas/core/errors/NotFound.yaml"
    "400":
      content:
        application/json:
          schema:
            $ref: "../../schemas/core/errors/ValidationError.yaml"
    "204":
      description: Изображение удалено



