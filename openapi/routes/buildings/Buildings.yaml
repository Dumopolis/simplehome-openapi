post:
  operationId: admin-buildings-create
  description: Создает несколько зданий
  tags:
    - buildings
  requestBody:
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../schemas/buildings/BuildingSchema.yaml'
  responses:
    "400":
      content:
        application/json:
          schema:
            $ref: '../../schemas/core/errors/EntityAlreadyExists.yaml'
    "403":
      content:
        application/json:
          schema:
            $ref: '../../schemas/core/errors/UserPermissionError.yaml'
    "201":
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '../../schemas/buildings/BuildingSchema.yaml'
              - type: array
                items:
                  $ref: '../../schemas/buildings/BuildingSchema.yaml'

delete:
  operationId: admin-multiple-buildings-delete
  description: Удаляет несколько зданий
  tags:
    - buildings
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            id: 
              type: array
              items: integer
  responses:
    '200':
      description: Успешное удаление
    '404':
      content:
        application/json:
          schema:
            $ref: '../../schemas/core/errors/NotFound.yaml'
    '400':
      content:
        application/json:
          schema:
            $ref: '../../schemas/core/errors/ValidationError.yaml'
    '403':
      content:
        application/json:
          schema:
            $ref: '../../schemas/core/errors/UserPermissionError.yaml'



          



