post:
  operationId: support-request-create
  description: Отправка запроса в службу поддержки
  tags:
    - customers_support
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            subject:
              type: string
              example: Приложение вылетает или работает неправильно
            message:
              type: string
              example: Говно ваш симпл хоум, а не умный дом!
            apartment_id:
              type: integer
              example: 1
            email:
              type: string
              example: angry_customer@email.com
            app_version:
              type: string
              example: simplehome v 2.20.1
            device_brand:
              type: string
              example: Apple
            device_model:
              type: string
              example: SE (2-nd generation)
            device_operational_system:
              type: string
              example: IOS
            device_operational_system_version:
              type: string
              example: 16.7
            is_anonymous:
              type: boolean
              example: false
            is_response_required:
              type: boolean
              example: true
  responses:
    "400":
      content:
        application/json:
          schema:
            type: object
            properties:
              detail:
                type: string
                example: Subject "Kekus Pekus" Is Unknown!
    "200":
      content:
        application/json:
          schema:
            type: object
            properties:
              request_id:
                type: integer
                example: 1




