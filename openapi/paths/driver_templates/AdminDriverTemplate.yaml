get:
  operationId: admin-driver-templates-retrieve
  description: Получение шаблона драйвера
  tags:
    - drivers_templates
  properties:
    - $ref: "#/components/parameters/driverTemplateId"
  responses:
    "404":
      content:
        application/json:
          schema:
            $ref: "../../schemas/core/errors/NotFound.yaml"
    "200":
      content:
        application/json:
          schema:
            $ref: "../../schemas/driver_templates/RetrieveDriverTemplates.yaml"

put:
  operationId: admin-driver-templates-update
  description: Обновление шаблона драйвера
  tags:
    - drivers_templates
  properties:
    - $ref: "#/components/parameters/driverTemplateId"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../schemas/driver_templates/CreateDriverTemplates.yaml"
  responses:
    "404":
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ApartmentTemplatesNotFound"
    "403":
      content:
        application/json:
          schema:
            $ref: "../../schemas/core/errors/NotEnoughPermission.yaml"
    "200":
      content:
        application/json:
          schema:
            $ref: "../../schemas/driver_templates/RetrieveDriverTemplates.yaml"

delete:
  operationId: admin-driver-templates-delete
  description: Удаление шаблона драйвера
  tags:
    - drivers_templates
  properties:
  - $ref: "#/components/parameters/driverTemplateId"
  responses:
    "403":
      content:
        application/json:
          schema:
            $ref: "../../schemas/core/errors/NotEnoughPermission.yaml"
    "404":
      content:
        application/json:
          schema:
            $ref: "../../schemas/core/errors/NotFound.yaml"
    "400":
      content:
        application/json:
          schema:
            $ref: "../../schemas/core/errors/Validation Error.yaml"
    "204":
      description: Удаление шаблона драйвера

components:
  parameters:
    driverTemplateId:
      in: path
      name: driver_template_id
      description: id шаблона драйвера
      required: true
      schema:
        type: integer

  schemas:
    ApartmentTemplatesNotFound:
      type: object
      properties:
        detail:
          type: string
          example: ApartmentTemplates With id {apartment_template_id} Not Found!